<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h2>Prediction Results</h2>
        <p>See the prediction for the entered name</p>
    </div>
</div>

<div class="container">
    <div class="panel">
        <div class="panel-heading">Results</div>
        <div class="panel-body text-center">
            <div class="alert">
                <strong>Surname:</strong> {{ name }}
            </div>
            <div class="alert">
                <strong>Predicted Nationality:</strong> {{ prediction }}
            </div>
            <a href="{{ url_for('index') }}" class="btn">Back</a>
        </div>
    </div>
</div>

</body>
</html>
